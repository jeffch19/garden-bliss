<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Bliss Sign-Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <header>
    <div class="header">
      <h1>Garden Bliss</h1>
    </div>
  </header>

  <div class="container">
    <div class="signup-form">
      <h1>Sign Up</h1>
      <h4>It's free and only takes a minute</h4>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required autocomplete="username">

        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required autocomplete="given-name">

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required autocomplete="family-name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm your password" required>

        <input type="submit" value="Submit" id="signupbtn">
      </form>         
    </div>
    <div>
      <p class="para-2">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>
</body>
</html>
