<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Gardening Tips - Feedback</title>
    <link rel="stylesheet" href="../styles/index.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('../images/gardenbench.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: "Roboto", sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            padding: 0;
            height: 90px;
            width: 100%;
            margin-bottom: auto;
        }

        header h1 {
            color: white;
            font-family: "Lucida Handwriting";
            font-size: 60px;
            font-weight: bold;
        }

        .top {
            background-color: #3498db;
            color: #fff;
        }

        .btn {
            background-color: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #27ae60;
        }

        .text-center {
            text-align: center;
        }

        .feedback-form {
            width: 380px;
            height: 700px;
            margin-top: 50px;
            margin: auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
        }

        .form-input {
            width: 100%;
            padding: 7px;
            border: none;
            border: 1px solid gray;
            border-radius: 8px;
            outline: none;
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            height: 35px;
            margin-top: 40px;
            border: none;
            background-color: #228B22;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #1B5E20;
        }
    </style>
</head>
<body>
    <header>
        <div class="header">
            <h1>Garden Bliss</h1>
        </div>
    </header>

    <div class="container">
        <section class="top">
            <header class="bg-primary text-light mb-4 py-3 flex-row align-center">
                <div class="container flex-row justify-space-between-lg justify-center align-center">
                    <h1 class="m-0">Garden Tips</h1>
                    <p class="m-0">Get practical advice from other plant lovers!</p>
                    <button class="btn" id="home-btn">Homepage</button>
                </div>
            </header>
        </section>
        <h1 class="text-center">Submit Feedback</h1>
        <section class="feedback-form">
            <form class="flex-row justify-center justify-space-between-md align-center" id="feedback-form">
                <div class="col-12">
                    <textarea name="feedbackText" id="feedbackText" placeholder="Enter feedback here" value="" class="form-input w-100"></textarea>
                </div>
                <div class="col-12 col-lg-9">
                    <input name="feedbackUsername" id="feedbackUsername" placeholder="Username here (optional)" value="Enter name here" class="form-input w-100"/>
                </div>
                <div class="col-12 col-lg-3">
                    <button class="btn btn-primary btn-block py-3" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>

    <script src="./scripts/feedback.js"></script>
</body>
</html>
